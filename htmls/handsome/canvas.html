<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<canvas id="canvas" width="800" height="500" style="border:1px solid #aaa; display:block; margin:50px auto;">
		浏览器不支持canvas，请更换。
	</canvas>
	
<script type="text/javascript">
	window.onload=function(){
		var canvas=document.getElementById("canvas");
		canvas.width=800;
		canvas.height=500;
		if(canvas.getContext("2d")){
			var context=canvas.getContext("2d");
		}
		else{
			alert("浏览器不支持canvas，请更换。");
		}
		context.beginPath();
		context.moveTo(100,100);
		context.lineTo(400,400);
		context.lineTo(100,400);
		context.lineTo(100,100);
		context.closePath();
		context.fillStyle="rgb(2,100,200)";
		context.fill();
		context.lineWidth=4;
		context.strokeStyle="red"
		context.stroke();

		context.beginPath();
		context.moveTo(200,100);
		context.lineTo(500,400);
		context.closePath();
		context.strokeStyle="black";
		context.stroke();

		context.beginPath();
		context.arc(600,200,100,0,1.5*Math.PI);
		context.strokeStyle="blue";
		context.stroke();
	}
</script>
</body>
</html>
