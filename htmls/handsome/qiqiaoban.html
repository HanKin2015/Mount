<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>七巧板</title>
</head>
<body>
	<canvas id="canvas" width="500" height="500" style="border:1px solid #aaa; display:block; margin:10px auto;">
		浏览器不支持canvas，请更换。
	</canvas>

<script type="text/javascript">

	var tag=[
		{p:[{x:0,y:0},{x:325,y:325},{x:0,y:650}],color:"red"},
		{p:[{x:0,y:0},{x:325,y:325},{x:650,y:0}],color:"blue"},
		{p:[{x:325,y:650},{x:650,y:325},{x:650,y:650}],color:"yellow"},
		{p:[{x:0,y:0},{x:325,y:325},{x:650,y:0}],color:"green"},
		{p:[{x:0,y:650},{x:325,y:650},{x:162.5,y:487.5}],color:"orange"},
		{p:[{x:487.5,y:487.5},{x:325,y:325},{x:487.5,y:162.5}],color:"pink"}
		];

	window.onload=function(){
		var canvas=document.getElementById("canvas");
		canvas.width=650;
		canvas.height=650;
		if(canvas.getContext("2d")){
			var context=canvas.getContext("2d");
		}
		else{
			alert("浏览器不支持canvas，请更换。");
		}
		for(var i=0;i<tag.length;i++){
			draw(tag[i],context);
		}
	}

	function draw(t,cxt){
		cxt.beginPath();
		cxt.moveTo(t.p[0].x,t.p[0].y);
		cxt.lineTo(t.p[1].x,t.p[1].y);
		cxt.lineTo(t.p[2].x,t.p[2].y);
		cxt.lineTo(t.p[0].x,t.p[0].y);
		cxt.closePath();
		cxt.fillStyle=t.color;
		cxt.fill();

		cxt.strokeStyle="black";
		cxt.lineWidth=3;
		cxt.stroke();
	}

</script>
</body>
</html>
